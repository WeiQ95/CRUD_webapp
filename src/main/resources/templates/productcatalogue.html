<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Catalogue</title>
</head>
<body>
    <h1>Product Catalogue</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.imageUrl}"></td>
                <td >
                	<form method="POST" th:action="@{/productcatalogue/addtocart}">
                		<button type="submit" name="productId" th:value="${product.productId}">Add Product</button>
                	</form>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
