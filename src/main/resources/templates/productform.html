<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Create Product</title>
  </head>
  <body>
    <h2>Create Product</h2>
    <form th:action="@{/create}" th:object="${newProduct}" method="post">
      <label>Name: <input type="text" th:field="*{name}" required /></label
      ><br />
      <label
        >Description:
        <input type="text" th:field="*{description}" required /></label
      ><br />
      <label>Price: <input type="number" th:field="*{price}" required /></label
      ><br />
      <label
        >Category: <input type="text" th:field="*{category}" required /></label
      ><br />
      <label
        >Quantity:
        <input type="number" th:field="*{quantity}" required /></label
      ><br />
      <label
        >ImageUrl: <input type="text" th:field="*{imageUrl}" required /></label
      ><br />
      <button type="submit">Create Product</button>
    </form>

    <a th:href="@{/productslist}">Back to Product List</a>
  </body>
</html>
